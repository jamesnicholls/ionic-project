<ion-view title="{{transaction.description}}">
  <ion-content has-header="true">
  <ion-list>
    <label for="" class="item item-input item-stacked-label">
        <span class="input-label">Date</span>
        <input type="date" ng-model="transaction.date">
    </label>
    <label for="" class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="transaction.description">
    </label>
    <label for="" class="item item-input item-stacked-label">
        <span class="input-label">Amount</span>
        <input type="number" ng-model="transaction.amount">
    </label>
  </ion-list>
  </ion-content>
</ion-view>
