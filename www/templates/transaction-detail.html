<ion-view title="Edit transaction">
  <ion-content has-header="true">
  <ion-list>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Date</span>
        <input type="date" ng-model="transaction.date" bg-date-input-value>
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="transaction.description">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Amount</span>
        <input type="number" ng-model="transaction.amount" bg-number-input-value step="0.01">
    </label>
  </ion-list>
  </ion-content>
</ion-view>
