<ion-view title="Transactions">
  <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/tab/transaction/new">Add</a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="transaction in transactions" href="#/tab/transaction/{{transaction.id}}">
        <span class="transaction-date">{{transaction.date | date : 'd MMM yyyy'}}</span>
        <span class="transaction-desc">{{transaction.description}}</span>
        <span class="transaction-amount">{{transaction.amount | currency}}</span>
        <div class="transaction-tags"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
